databaseChangeLog:
  - changeSet:
      id: create-transaction-table
      author: KirillPivvovarov
      preConditions:
        - onFail: MARK_RAN
          not:
            - tableExists:
                tableName: payment_transactions
      changes:
        - createTable:
            tableName: payment_transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: instruction_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transaction_instruction
                    references: payment_instruction(id)
              - column:
                  name: idempotency_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: NUMERIC(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: transaction_status
                  type: VARCHAR(1)
                  constraints:
                    nullable: false
              - column:
                  name: transaction_time
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
  - changeSet:
      id: create-indexes-for-transactions-001
      author: KirillPivvovarov
      changes:
        - createIndex:
            indexName: uix_transaction_idempotency_id
            tableName: payment_transactions
            unique: true
            columns:
              - column:
                  name: idempotency_id
        - createIndex:
            indexName: idx_transaction_instruction_id
            tableName: payment_transactions
            columns:
              - column:
                  name: instruction_id