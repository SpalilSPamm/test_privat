version: '3.8'

services:

  service-db:
    image: postgres:15-alpine
    container_name: payment_db
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: payment_db
    ports:
      - "15432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U username -d payment_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - payment-network

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4:7
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - service-db
    networks:
      - payment-network

  payment-dao:
    build: ./payment_dao
    container_name: payment_dao
    ports:
      - "8180:8180"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://service-db:5432/payment_db
      SPRING_DATASOURCE_USERNAME: username
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      service-db:
        condition: service_healthy
    networks:
      - payment-network

  payment-pbls:
    build: ./payment_pbls
    container_name: payment_pbls
    ports:
      - "8181:8181"
    environment:
      APPLICATION_SERVER_PDS: http://payment-dao:8180
    depends_on:
      - payment-dao
    networks:
      - payment-network

  payment-jar:
    build: ./payment_jar
    container_name: payment_jar
    ports:
      - "8182:8182"
    environment:
      APPLICATION_SERVER_PBLS: http://payment-pbls:8181
      SPRING_DATASOURCE_URL: jdbc:postgresql://service-db:5432/payment_db
      SPRING_DATASOURCE_USERNAME: username
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      payment-pbls:
        condition: service_started
      service-db:
        condition: service_healthy
    networks:
      - payment-network

volumes:
  db-data:
  pgadmin-data:

networks:
  payment-network:
    driver: bridge